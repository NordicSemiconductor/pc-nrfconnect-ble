site_name: nRF Connect Bluetooth Low Energy documentation
site_url:
use_directory_urls: false

theme:
  name: material
  palette:
    - scheme: custom-blue
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - scheme: custom-blue-dark
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
  # logo: assets/logo.png
  # favicon: assets/logo.png
  features:
    - content.code.annotate
    - content.tooltips
    - content.tabs.link
    - navigation.indexes
    - navigation.top
    - navigation.tracking
    - search.highlight
    - toc.follow


extra_css:
  - stylesheets/style.css

copyright:
  Copyright &copy; 2023

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - md_in_html
  - meta
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - toc:
      permalink: true
      toc_depth: 4

plugins:
  - macros
  - search


extra:
  test: This is a test abbreviation snippet

nav:
  - Home: README.md
  - Installing the Bluetooth Low Energy app: installing.md
  - Overview and user interface: overview_and_ui.md
  - Establishing serial port connection to a local device: setting_up_application.md
  - Establishing Bluetooth Low Energy connections: connecting_devices.md
  - Viewing service details: service_discovery.md
  - Updating connection parameters: update_connection.md
  - Pairing devices: pairing_devices.md
  - Configuring server setup: maintaining_server_setup.md
  - Setting up advertising: advertising_setup.md
  - Updating firmware over the air: dfu.md
  - Adding UUID definitions: adding_uuid_defs.md
  - Troubleshooting: troubleshooting.md
  - Revision history: revision_history.md
